<h2>Personnes</h2>

<h3>Liste des personnes référencées</h3>

<table class="table">
  <thead><tr><th>Identifiant</th><th>Prenom</th><th>Nom</th><th>Mail</th><th>Details</th></tr></thead>
  <tbody>
  <tr *ngFor="let person of people">
    <td>{{person.id}}</td>
    <td>{{person.firstName}}</td>
    <td>{{person.familyName}}</td>
    <td><a href="mailto:{{person.mail}}">{{person.mail}}</a></td>
  </tr>
  </tbody>
</table>
